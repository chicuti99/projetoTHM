<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
<h1>inserir registros</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
<a href="/" class="btn btn-info">voltar</a>
</div>

<form method="post" action="/create/">
{% csrf_token %}
<div class="col-8 m-auto pt-2 pb-2 text-center">
<div class="form-group mt-4">Nome: {{form.nome}}</div>
<div class="form-group mt-4">Horario: {{form.horario}}</div>
<div class="form-group mt-4">Local: {{form.local}}</div>
<div class="form-group mt-4">intensidade: {{form.intensidade}}</div>
<div class="form-group mt-4">classificacao: {{form.clas}}</div>
<input type="submit" class="btn btn-success" value="salvar">
<a href="/upload" class="btn btn-info">selecionar imagem</a>
</form>



</body>
</html>
